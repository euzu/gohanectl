listen_topics:
  - topic: shellies/{{.DeviceID}}/#
    handler_template: shelly_25_roller
command_topics:
  power:
    topic: shellies/{{.DeviceID}}/roller/0/command
    payload_on: 'close'
    payload_off: 'open'
    payload_toggle: 'toggle'
  position:
    topic: shellies/{{.DeviceID}}/roller/0/command/pos
    payload: '%{position}.0f'
  status:
    topic: shellies/{{.DeviceID}}/roller/0
    payload: ''
  pause:
    topic: shellies/{{.DeviceID}}/roller/0/command
    payload: 'stop'
